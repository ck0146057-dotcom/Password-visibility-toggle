<html>
<head>
<title>Password Visibility Toggle</title>

<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial;
    }

    h2 {
        text-align: center;
    }
</style>

</head>

<body>

<h2>Password Visibility Toggle</h2>

<p>Enter your password:</p>

<input type="password" id="pass"><br>

<input type="checkbox" onclick="showHide()">
<label>Show password</label>

<script>
function showHide() {
    var n = document.getElementById("pass");

    if (n.type == "password") {
        n.type = "text";
    } else {
        n.type = "password";
    }
}
</script>

</body>
</html>
