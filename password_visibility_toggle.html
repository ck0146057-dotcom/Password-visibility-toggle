<html>
<head>
<title> password Visibility Toggle </title>
</head>
<body>
<h2> Password Visibility Toggle </h2>
<p>Enter your Password : <p>
<br>
<input type = "password" id = "pass">
<br>
<input type = "checkbox" onclick = "showHide()">show password
<script>
function showHide()
{
var n = document.getElementById("pass");
if(n.type == "password")
{
n.type = "text";
}
else
{
n.type = "password";
}
}
</script>
</body>
</html>
